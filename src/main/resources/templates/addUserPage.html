<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
  <style>
    /* Modern gradient background with animation */
    body {
      background: linear-gradient(-45deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass morphism container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading style */
    h2 {
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 25px;
      font-weight: 700;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    /* Form elements styling */
    .form-label {
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }

    .form-control {
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: white;
      box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.25);
    }

    /* Button styling */
    .btn {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: rgba(13, 110, 253, 0.9);
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-primary:hover {
      background: rgba(13, 110, 253, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
    }

    /* Floating animation */
    .floating {
      animation: floating 6s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4 floating">
  <h2>Add New User</h2>
  <a href="/user" class="btn btn-secondary mb-3">Back to User List</a>
  <form action="/user/add/process" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input type="text" class="form-control" id="website" name="website" required>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
